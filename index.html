<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <header>
    <h1 class="hero-title">Welcome to your <span class="title-highlight">Baap Er Bank</span> !!!</h1>
  </header>
  <main>
    <section>
      <div class="input-container">
        <div>
          <h3 class="please-login">Please Login</h3>
          <input id="email-filed" type="email" class="input-email" placeholder="Please enter you email">

          <input id="password-field" type="password" class="input-ps" placeholder="Please enter your password">
          <button id="btn-submit" class="submit-button">Submit</button>
        </div>
      </div>
    </section>
  </main>


  <script src="js/utilities.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/login.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
